{% extends 'base.html' %}

{% block title %}
    View Video
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <video controls>
        <source src="{{ post.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>{{ post.description }}</p>
{% endblock %}
