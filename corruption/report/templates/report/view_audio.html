{% extends 'base.html' %}

{% block title %}
    View Audio
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <audio controls>
        <source src="{{ post.file.url }}" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <p>{{ post.description }}</p>
{% endblock %}
